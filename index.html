<script>
  (function () {
    var params = new URLSearchParams(window.location.search);
    var p = params.get("p");
    if (p) {
      params.delete("p");
      var newUrl =
        window.location.origin +
        "/suranga-p-frontend/" +
        p +
        (params.toString() ? "?" + params.toString() : "") +
        window.location.hash;
      window.history.replaceState(null, "", newUrl);
    }
  })();
</script>
