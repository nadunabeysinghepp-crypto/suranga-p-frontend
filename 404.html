<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var base = "/suranga-p-frontend/";
      var path = window.location.pathname;

      // remove base from the current path and send as query ?p=
      if (path.startsWith(base)) {
        var route = path.slice(base.length);
        window.location.replace(base + "?p=" + encodeURIComponent(route) + window.location.hash);
      } else {
        window.location.replace(base);
      }
    </script>
  </head>
  <body>Redirecting...</body>
</html>
